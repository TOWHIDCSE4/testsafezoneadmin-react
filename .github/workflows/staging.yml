name: CI/CD branch Staging
on:
    push:
        branches: [staging]
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Publish to Github Packages Registry
              uses: elgohr/Publish-Docker-Github-Action@v4
              with:
                  name: safe-zone-org/safezone-admin-react/safezone-admin-react
                  registry: docker.pkg.github.com
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
                  dockerfile: Dockerfile-stg
                  tags: staging
            - name: SSH and deploy node app
              uses: appleboy/ssh-action@master
              env:
                  E_TAG: staging
                  SOURCE_DIR: /www/wwwroot/ispeak-test1
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
              with:
                  host: 15.235.146.56
                  username: centos
                  key: ${{ secrets.SSH_KEY_STG }}
                  #   passphrase: ${{ secrets.SSH_PASSPHRASE_DEV }}
                  port: 22
                  envs: SOURCE_DIR, E_TAG, DOCKER_USERNAME, DOCKER_TOKEN
                  script: |
                      cd $SOURCE_DIR
                      docker login docker.pkg.github.com -u $DOCKER_USERNAME -p $DOCKER_TOKEN
                      docker pull docker.pkg.github.com/safe-zone-org/safezone-admin-react/safezone-admin-react:$E_TAG
                      E_TAG=$E_TAG docker-compose up -d --force-recreate --no-deps --build safezone-admin
